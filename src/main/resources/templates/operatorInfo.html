<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>运营商管理</title>

    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="../css/other/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/other/animate.min.css" rel="stylesheet"/>
    <link href="../css/other/style.min.css?v=4.1.0" rel="stylesheet"/>
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
    <link href="../css/select.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>运营商管理</h5>
                </div>
                <div class="ibox-content">
                    <!-- 查询工具栏 -->
                    <button type="button" class="btn btn-primary btn-sm" onclick="showSave()">
                        <img src="../images/add_btn.png" height="16" width="16"/> 添加
                    </button>
                    <!--<button type="button" class="btn btn-primary btn-sm" onclick="showSave(1)">
                        <img src="../images/edit_btn.png" height="16" width="16"/> 修改
                    </button>-->
                    <button type="button" class="btn btn-primary btn-sm" onclick="delConfirm()">
                        <img src="../images/delete_btn.png" height="16" width="16"/> 删除
                    </button>
                    <table id="operatorInfoTable"></table>
                    <!--  添加框 -->

                    <div class="modal inmodal" id="save" tabindex="-1" data-backdrop="static" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <button type="button" class="close" onclick="closeSave()">
                                        <span aria-hidden="true">&times;</span>
                                        <span class="sr-only">关闭</span>
                                    </button>
                                    <h4 class="modal-title">运营商管理添加</h4>
                                </div>
                                <div class="modal-footer" style="text-align: left">
                                    <form id="saveForm">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="operatorName">运营商ID</label>
                                                    <input id="operatorId" name="operatorId" type="text" required="" class="form-control" minlength="1" maxlength="9" placeholder="运营商ID" title="运营商ID"/>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="operatorName">运营商名称</label>
                                                    <input id="operatorName" name="operatorName" type="text" required="" class="form-control"  minlength="1" maxlength="64" placeholder="运营商名称" title="运营商名称"/>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6" >
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="operatorTel1">运营商电话1</label>
                                                    <input id="operatorTel1" name="operatorTel1" type="text" required="" class="form-control"  minlength="1" maxlength="32" placeholder="运营商电话1" title="运营商电话1"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="operatorTel2">运营商电话2</label>
                                                    <input id="operatorTel2" name="operatorTel2" type="text" class="form-control" maxlength="32" placeholder="运营商电话2" title="运营商电话2"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="operatorRegAddress">运营商注册地址</label>
                                                    <input id="operatorRegAddress" name="operatorRegAddress" type="text" class="form-control" maxlength="64" placeholder="运营商注册地址" title="运营商注册地址"/>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="aesSecret">第三方加密秘钥</label>
                                                    <input id="aesSecret" name="aesSecret" type="text" class="form-control" maxlength="255" placeholder="第三方加密秘钥" title="第三方加密秘钥"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="operatorSecret">token秘钥</label>
                                                    <input id="operatorSecret" name="operatorSecret" type="text" class="form-control" maxlength="255" placeholder="token秘钥" title="token秘钥"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="operatorNote">备注</label>
                                                    <input id="operatorNote" name="operatorNote" type="text" class="form-control" maxlength="255" placeholder="备注" title="备注"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="aesIv">初始化向量</label>
                                                    <input id="aesIv" name="aesIv" type="text" class="form-control" maxlength="255" placeholder="初始化向量" title="初始化向量"/>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <div class="fg-line">
                                                    <label for="sigSecret">签名秘钥</label>
                                                    <input id="sigSecret" name="sigSecret" type="text" class="form-control" maxlength="255" placeholder="签名秘钥" title="签名秘钥"/>
                                                </div>
                                            </div>
                                        </div>












                                        <div class="col-sm-12" style="text-align: right">
                                            <button type="button" class="btn" onclick="closeSave()">
                                                <img src="../images/close_btn.png" height="16" width="16"/> 关闭
                                            </button>
                                            <button type="button" class="btn btn-primary" onclick="save()">
                                                <img src="../images/save_btn.png" height="16" width="16"/> 保存
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/cron/jquery.min.js"></script>

<script src="../js/cron/bootstrap.min.js"></script>
<script src="../js/bootstrap/bootstrap-table.js"></script>
<script src="../js/bootstrap/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/bootstrap/bootstrap-select.min.js"></script>

<script src="../js/plugins/iCheck/icheck.min.js"></script>
<script src="../js/plugins/layer/laydate/laydate.js"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../js/plugins/sweetalert/sweetalert-dev.js"></script>

<script src="../js/other/content.min.js?v=1.0.0"></script>
<script src="../js/other/contabs.min.js"></script>

<script src="../js/common.js"></script>
<script src="../js/local/common/messageContent.js"></script>

<script src="../js/operatorInfo/operatorInfo.js"></script>
<script src="../js/operatorInfo/operatorInfoOperate.js"></script>


</body>

</html>
