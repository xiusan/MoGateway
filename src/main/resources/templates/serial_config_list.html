                </div>
                <div class="ibox-content">

                                    </button>
                                    <button  type="button" class="btn btn-w-m btn-success "   style="margin-right:20px;margin-top: 20px"  data-dismiss="modal"> <strong  >取消</strong></button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

    class BstpTable{
        constructor(obj) {
            this.obj=obj;
        }
        inint(){
            //---先销毁表格 ---
            this.obj.bootstrapTable('destroy');
            //---初始化表格,动态从服务器加载数据---
            this.obj.bootstrapTable({
                //【发出请求的基础信息】
                url: '/serialConfig/serialConfigs',
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                //【查询设置】
                queryParamsType:'',

                queryParams: queryParams,
                //【其它设置】
                locale:'zh-CN',//中文支持
                pagination: true,//是否开启分页（*）
                pageNumber:1,//初始化加载第一页，默认第一页
                pageSize: 10,//每页的记录行数（*）
                pageList: [10,50,100],//可供选择的每页的行数（*）
                sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
                showRefresh:true,//刷新按钮
                dataType: "json",
                uniqueId: "serialName",
                sortable: true,
                sortOrder: "asc",                   //排序方式
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                //bFilter: true,     //过滤功能
                //bSort: true,     //排序功能
                responseHandler: function(res) {
                    return {
                        "total": res.data.recordsTotal,//总页数
                        "rows": res.data.list,   //数据
                      //  "sortColumnsName": res.sort,      //排序列名
                        //"sortOrder": res.order //排位命令（desc，asc）
                    };
                },
                //【设置列】
                columns: [
                    {
                        checkbox:true,
                    },
                    {field: 'serialName',title: '串口号',sortable: true, },
                    {field: 'serialBaudRate',title: '串口波特率',sortable: true},
                    {field: 'serialCheckoutId',title: '串口校验位',sortable: true},
                ]
            })
        }
    }

    var bstpTable=new BstpTable($("table"));
    bstpTable.inint({})
    $('.fixed-table-header').remove();

    //串口号
    $(function(){
        serialNames();
    })





    //请求服务数据时所传参数
    function queryParams(params){
        return{
            pageNumber: params.pageNumber,
            pageSize: params.pageSize,
            serialName:$("#select-a option:selected").val()
        }
    }
    //查询按钮事件
    $('#search_btn').click(function(){
        $('#serial-config-table').bootstrapTable('refresh', {url: '/serialConfig/serialConfigs'});
    })


</script>

</body>
