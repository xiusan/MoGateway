<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_data_tables.html#">选项1</a>
                            </li>
                            <li><a href="table_data_tables.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                    <button type="button" onclick="addEventType()" class="btn btn-w-m btn-success btn-local">添&nbsp;加</button>
                    <button type="button" onclick="checkCount('update')" class="btn btn-w-m btn-success btn-local">修&nbsp;改</button>
                    <button type="button" id="delete" onclick="checkCount('delete')" class="btn btn-w-m btn-success btn-local">删&nbsp;除</button>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" id="eventTypeTable" ></table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--添加彈出框-->
<div class="modal inmodal" id="addEventTypeModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header modal-local">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <h4 id="modal-title" class="modal-title">添加事件类型</h4>
            </div>
            <div class="modal-body">
                <form id="addEventTypeForm" class="form-horizontal">
                    <div class="form-group">
                        <label>类型ID</label>
                        <input id="eventType" name="eventType" autocomplete="off" type="text" class="form-control" required="" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label>类型名称</label>
                        <input id="eventTypeName" name="eventTypeName" autocomplete="off" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <input id="eventDescription" name="eventDescription" autocomplete="off" type="text" class="form-control" required="" aria-required="true">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="confirmAdd()" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
